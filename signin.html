<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./signin.css">
    <link rel="stylesheet" href="reset-pass.html">
    <link rel="stylesheet" href="dashboard.html">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Sign in</h1>
            <p>Sign in into your account</p>
            <form>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="abc@email.com">
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="enter your password">
                </div>
                <a href="dashboard.html" class="button">Create Account</a>

                <p>OR</p>
                <button type="button" class="google-btn">Continue with Google</button><br><br>
                <div class="options">
                    <a href="forgot-password.html">Forgot password? </a>|<a href="reset-pass.html">reset</a> |  <a href="signup.html">Sign Up</a>
                </div>
            </form>
        </div>
        <div class="vector-container">
            <div class="vector-container">
            <img src="image 17.png" class="vector1">
        </div>
    </div>

</body>
</html>
