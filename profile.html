<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile & Logout</title>
    <link rel="stylesheet" href="logout.html">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-edit">
        <img src="Group19.png" class="profile-pic">
        <h3>Ananya Sharma</h3>
        <p>Senior Software Engineer</p>
        <p>Pune, Maharashtra</p>
        <div class="buttons">
            <button class="edit">Edit Bio</button>
            <button class="save">Save Changes</button>
        </div>
    </div>
    <div class="update-info">
        <h3>Update Personal Information</h3>
        <form action="#">
            <label for="first-name">First name:</label>
            <input type="text" id="first-name" name="first-name" >
            
            <label for="last-name">Last name:</label>
            <input type="text" id="last-name" name="last-name" >
            
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" >
            
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" >
            
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio">front end developer</textarea>

            <div class="buttons">
                <button type="submit" class="save">Save Changes</button>
            </div>
        </form>
    </div>
    <div class="address">
        <h3>Update Personal Information</h3>
        <form action="#">
            <label for="country">country</label>
            <form action="#">
                <label for="country">Select Your Country:</label>
                <select id="country" name="country">
                    <option value="AF">Afghanistan</option>
                    <option value="AL">Albania</option>
                    <option value="DZ">Algeria</option>
                    <option value="AR">Argentina</option>
                    <option value="AU">Australia</option>
                    <option value="BR">Brazil</option>
                    <option value="CA">Canada</option>
                    <option value="CN">China</option>
                    <option value="DE">Germany</option>
                    <option value="IN">India</option>
                    <option value="JP">Japan</option>
                    <option value="MX">Mexico</option>
                    <option value="RU">Russia</option>
                    <option value="ZA">South Africa</option>
                    <option value="GB">United Kingdom</option>
                    <option value="US">United States</option>
                </select>
        
                <input type="submit" value="Submit">
            </form>
        
            <label for="city">city</label>
            <form action="#">
                <label for="city">Select Your city:</label>
                <select id="city" name="city">
                    <option value="mu">mumbai</option>
                    <option value="pu">pune</option>
                    <option value="ng">nagpur</option>
                    <option value="na">nashik</option>
                    <option value="AU">Aurangabad</option>
                    <option value="th">thane</option>
                    <option value="sp">solapur</option>
                    <option value="Cl">kolapur</option>
                    <option value="am">amravati</option>
                    <option value="nm">navi mumbai</option>
                    <option value="sg">sangali</option>
                    <option value="jl">jagoan</option>
                    <option value="satara">satara</option>
                    <option value="la">latur</option>
                    <option value="an">ahmednagar</option>
                 
                </select>
        
                <input type="submit" value="Submit">
            </form>
        
        
            <label for="last-name">Postal Code</label>
            <input type="text" id="code">
         

            <div class="buttons">
                <button type="submit" class="save">Save Changes</button>
            </div>
        </form>
    </div>


</body>
</html>
