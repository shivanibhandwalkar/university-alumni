<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="signin.html">
    <link rel="stylesheet" href="t&c.html">
    <link rel="stylesheet" href="policy.html">
</head>
<body>
    <div class="container">
       
        <div class="signup-form">
           
                <h1>Create an account</h1>
                <p>Register yourself to start with us.</p>
      
           
            <form action="#" method="POST">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname"  required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="abc@email.com" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Min 6 characters" required><br>
                <div class="submit-btn">
                     
                     <a  href="sign-up-otp.html" >Create Account</a>
                     
                </div> 
                
                <div class="or-section">OR</div>

                <button type="button" class="google-btn">Continue with Google</button>
            </form>
            <p class="already-registered">Already registered? <a href="signin.html">Sign in</a></p>
            <div class="tandc">By continue, you agree our <a href="t&c.html" >Terms of service </a><br>Read our <a href="policy.html">Privacy Policy</a></div>
            
        </div>
        

        <div class="image">
            <img src="image 17.png">
        </div>
    </div>
</body>
</html>
